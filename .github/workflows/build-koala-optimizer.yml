name: Build KOALA Optimizer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-2022  # Fixed runner version

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2

    - name: Create packages.config if missing
      run: |
        if (!(Test-Path "KOALAOptimizer.Testing/packages.config")) {
          @'
        <?xml version="1.0" encoding="utf-8"?>
        <packages>
          <package id="Newtonsoft.Json" version="13.0.3" targetFramework="net48" />
        </packages>
        '@ | Out-File "KOALAOptimizer.Testing/packages.config" -Encoding UTF8
        }
      shell: powershell

    - name: Restore NuGet packages
      run: nuget restore KOALAOptimizer.sln -SolutionDirectory .

    - name: Build the project
      run: msbuild KOALAOptimizer.Testing/KOALAOptimizer.Testing.csproj /p:Configuration=Release /p:Platform="Any CPU"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: KOALAOptimizer-Release
        path: KOALAOptimizer.Testing/bin/Release/
