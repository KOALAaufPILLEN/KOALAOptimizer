name: Build KOALA Optimizer

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-2022

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET Framework
      uses: microsoft/setup-msbuild@v2
      with:
        msbuild-architecture: x64

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2
      with:
        nuget-version: 'latest'

    - name: Create packages directory
      run: |
        if (!(Test-Path "packages")) {
          New-Item -ItemType Directory -Path "packages"
        }
      shell: powershell

    - name: Create packages.config if missing
      run: |
        if (!(Test-Path "KOALAOptimizer.Testing/packages.config")) {
          @'
        <?xml version="1.0" encoding="utf-8"?>
        <packages>
          <package id="Newtonsoft.Json" version="13.0.3" targetFramework="net48" />
        </packages>
        '@ | Out-File "KOALAOptimizer.Testing/packages.config" -Encoding UTF8
        }
      shell: powershell

    - name: Restore NuGet packages
      run: |
        nuget restore KOALAOptimizer.sln -PackagesDirectory packages -Verbosity detailed
      shell: cmd

    - name: Build the solution
      run: |
        msbuild KOALAOptimizer.sln /p:Configuration=Release /p:Platform="Any CPU" /p:RestorePackages=false /verbosity:minimal
      shell: cmd

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: KOALAOptimizer-Release
        path: KOALAOptimizer.Testing/bin/Release/
