          echo                                 ^<Button Name="RestoreButton" Content="üîÑ RESTORE" Background="#ff3333" Foreground="White" Height="40" Click="RestoreButton_Click"/^>
          echo                             ^</StackPanel^>
          echo                         ^</Border^>
          echo                     ^</StackPanel^>
