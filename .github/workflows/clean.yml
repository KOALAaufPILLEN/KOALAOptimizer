          echo                             ^<StackPanel^>
          echo                                 ^<TextBlock Text="OPTIMIZATION MODE" FontSize="16" FontWeight="Bold" Foreground="#00ff00" Margin="0,0,0,10"/^>
          echo                                 ^<RadioButton Name="SafeModeRadio" Content="‚úÖ SAFE MODE" IsChecked="True" Foreground="White"/^>
          echo                                 ^<RadioButton Name="PerformanceRadio" Content="‚ö° PERFORMANCE MODE" Foreground="#ff9900"/^>
          echo                                 ^<RadioButton Name="KernelModeRadio" Content="üî• KERNEL MODE" Foreground="#ff0000"/^>
