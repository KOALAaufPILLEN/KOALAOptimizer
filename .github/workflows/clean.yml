          echo                     ^</ScrollViewer^>
          echo                 ^</Grid^>
          echo             ^</TabItem^>
          echo.
          echo             ^<!-- CROSSHAIR Tab --^>
          echo             ^<TabItem Header="üéØ CROSSHAIR"^>
          echo                 ^<Grid Margin="20"^>
          echo                     ^<StackPanel^>
          echo                         ^<CheckBox Name="CrosshairEnabled" Content="Enable Crosshair Overlay" Foreground="White" FontSize="16"/^>
          echo                         ^<ComboBox Name="CrosshairType" Height="30" Margin="0,10"^>
